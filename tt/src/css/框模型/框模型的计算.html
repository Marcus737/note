<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>蝴蝶教程（jc2182.com）</title>
    <style>
        div {
            width: 320px;
            padding: 10px;
            border: 5px solid gray;
            margin: 0;
        }
    </style>
</head>
<body>

<h2>计算总宽度:</h2>

<img src="/images/klematis4_big.jpg" width="350" height="263" alt="Klematis">
<div>上图为350px宽。这个元素的总宽度也是350px。</div>
<pre>
    这是计算：

320px（宽度）
+ 20px（左+右填充）
+ 10px（左+右边框）
+ 0px（左+右边距）
= 350px
元素的总宽度应按如下方式计算：
总元素宽度=宽度+左内边距+右内边距+左边框+右边框+左边距+右边距
元素的总高度应按如下方式计算：
总元素高度=高度+顶部填充（内边距）+底部填充（内边距）+顶部边框+底部边框+顶部边距+底部边距
</pre>
</body>
</html>
