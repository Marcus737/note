<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>蝴蝶教程（jc2182.com）</title>
    <style>
        div {
            border: 1px solid black;
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 80px;
            background-color: lightblue;
        }
    </style>
</head>
<body>

<h2>使用单个margin属性</h2>
<!--CSS margin属性用于在任何已定义边框之外的元素周围创建空间。-->
<div>这个div元素的上边距为100px，右边距为150px，下边距为100px，左边距为80px。</div>

</body>
</html>
