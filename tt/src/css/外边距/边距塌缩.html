<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>蝴蝶教程（jc2182.com）</title>
    <style>
        h1 {
            margin: 0 0 50px 0;
        }

        h2 {
            margin: 20px 0 0 0;
        }
    </style>
</head>
<body>

<p>在本例中，h1元素的下边距为50px, h2元素的上边距为20px。那么h1和h2之间的垂直距离应该是70px (50px + 20px)。但是，由于margin的坍塌，实际的margin最终是50px。</p>

<h1>标题1</h1>
<h2>标题2</h2>

</body>
</html>
