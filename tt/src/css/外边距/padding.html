<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>蝴蝶教程（jc2182.com）</title>
    <style>
        div {
            border: 1px solid black;
            background-color: lightblue;
            padding-top: 50px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 80px;
        }
    </style>
</head>
<body>
<!--CSS padding属性用于在任何已定义边框内部生成元素内容周围的空间。-->
<h2>使用单独的padding属性</h2>

<div>这个div元素具有50px的顶部填充、30px的右部填充、50px的底部填充和80px的左部填充。</div>

</body>
</html>
