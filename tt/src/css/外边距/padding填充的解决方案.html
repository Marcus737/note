<!DOCTYPE html>
<html>
<head>
    <style>
        div.ex1 {
            width: 300px;
            background-color: yellow;
        }

        div.ex2 {
            width: 300px;
            padding: 25px;
            box-sizing: border-box;
            background-color: lightblue;
        }
    </style>
</head>
<body>

<h2>填充和元素宽度</h2>

<div class="ex1">这个div宽300px。</div>
<br>

<div class="ex2">这个div的宽度保持在300px，尽管左边和右边填充的总数是50px，因为设置box-sizing: border-box;属性。
</div>

</body>
</html>
