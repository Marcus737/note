<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>蝴蝶教程（jc2182.com）</title>
    <style>
        div {
            border: 1px solid red;
            margin-left: 100px;
        }

        p.ex1 {
            margin-left: inherit;
        }
    </style>
</head>
<body>

<h2>使用inherit值</h2>
<p>从父元素继承左边界:</p>

<div>
    <p class="ex1">这个段落继承了左边框(来自div元素)。</p>
</div>

</body>
</html>
