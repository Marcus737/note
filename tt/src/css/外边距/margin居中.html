<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>蝴蝶教程（jc2182.com）</title>
    <style>
        div {
            width:300px;
            margin: auto;
            border: 1px solid red;
        }
    </style>
</head>
<body>

<h2>使用margin:auto</h2>
<p>您可以将margin属性设置为auto，以使元素在其容器中水平居中。元素将占据指定的宽度，剩余的空间将在左右边距之间平均分配:</p>

<div>
    这个div将是水平居中的，因为它有margin:auto;
</div>

</body>
</html>
