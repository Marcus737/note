<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>蝴蝶教程（jc2182.com）</title>
    <style>
        #example1 {
            border: 2px solid black;
            padding: 25px;
            background: url(../img.png);
            background-repeat: no-repeat;
            background-size: auto;
        }
        #example2 {
            border: 2px solid black;
            padding: 25px;
            background: url(../img.png);
            background-repeat: no-repeat;
            background-size: 300px 100px;
        }
    </style>
</head>
<body>

<h2>background-size: auto (默认):</h2>
<div id="example1">
    <h2>Hello World</h2>
    <p>背景图像以原始大小显示。</p>
</div>

<h2>background-size: 300px 100px:</h2>
<div id="example2">
    <h2>Hello World</h2>
    <p>这里，背景图像设置为300px宽和100px高度。</p>
</div>

<p> <strong>注意：</strong> Internet Explorer 8及更早版本不支持background-size属性。</p>

</body>
</html>
