<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>蝴蝶教程（jc2182.com）</title>
    <style>
        p.normal {
            border: 2px solid red;
        }

        p.round1 {
            border: 2px solid red;
            border-radius: 5px;
        }

        p.round2 {
            border: 2px solid red;
            border-radius: 8px;
        }

        p.round3 {
            border: 2px solid red;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<h2>border-radius属性</h2>
<p>此属性用于向元素添加圆角边框:</p>

<p class="normal">正常的边框</p>
<p class="round1">圆角边框</p>
<p class="round2">更圆角边框</p>
<p class="round3">更更圆角边框</p>

<p><b>注意:</b>IE8和早期版本不支持“border-radius”属性。</p>

</body>
</html>
