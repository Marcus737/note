<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>蝴蝶教程（jc2182.com）</title>
    <style>
        p.dotted {border-style: dotted;}
        p.dashed {border-style: dashed;}
        p.solid {border-style: solid;}
        p.double {border-style: double;}
        p.groove {border-style: groove;}
        p.ridge {border-style: ridge;}
        p.inset {border-style: inset;}
        p.outset {border-style: outset;}
        p.none {border-style: none;}
        p.hidden {border-style: hidden;}
        p.mix {border-style: dotted dashed solid double;}
    </style>
</head>
<body>

<h2>边框样式属性</h2>
<p>此属性指定显示何种边框:</p>

<p class="dotted">定义虚线边框</p>
<p class="dashed">定义虚线边框</p>
<p class="solid">定义实线边框</p>
<p class="double">定义双边框</p>
<p class="groove">定义3D凹槽边框。效果取决于边框颜色值</p>
<p class="ridge">定义3D脊状边界。效果取决于边框颜色值</p>
<p class="inset">定义3D嵌入边框。效果取决于边框颜色值</p>
<p class="outset">定义3D开始边框。效果取决于边框颜色值</p>
<p class="none">没有边界</p>
<p class="hidden">定义隐藏边框</p>
<p class="mix">一个混合边界</p>

</body>
</html>
